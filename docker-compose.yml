services:
  bot:
    image: green-sauce-bot
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greensaucebot
    environment:
      - MONGO_URI=mongodb://mongo:27017/greensaucebot
    depends_on:
      - mongo
    ports:
      - "3000:3000"

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
